        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner current-floor">
            </div>
        </div>

        <div class="logo-wrapper">
            <img class="logo" src="img/logo.svg"/>
        </div>

        <div class="sidebar stats">

            <section class="plans">
                <h4>Floorplans</h4>
                <div class="floorplans"></div>
            </section>

            <section class="rooms">
                <h4>Rooms</h4>
                <ul>
                </ul>
                <a href="" class="btn btn-mini hide">Room Stats</a>
            </section>

            <section class="occupancy hide">
                <h4>Occupancy</h4>
                <div class="percentage">
                    <span class="value"></span> %
                </div>
                <div class="total"></div>
            </section>

            <section class="meeting-length hide">
                <h4>Meeting Length</h4>
                <div class="histogram"></div>
                <ul class="intervals">
                    <li>30</li>
                    <li>60</li>
                    <li>90</li>
                    <li>120</li>
                    <li>150</li>
                </ul>
            </section>


            <section class="row-fluid hide">
                <!-- <a class="btn btn-mini clearfilter">Reset Filter</a> -->
                <h4>Date Range</h4>
                <input type="text" value="" id="daterange" />

                <h4>Time of Day</h4>
                <div class="timeofday">
                    <span class="from"></span>
                    <span class="dash">&mdash;</span>
                    <span class="to"></span>
                </div>
                <input type="text" class="span8 slider hide" value="[8,18]" data-slider-min="0" data-slider-max="24" data-slider-value="[8,18]" data-slider-orientation="horizontal" />


                <h4>Day of Week</h4>
                <div class="days btn-toolbar" style="span8">
                    <div class="btn-group">
                    </div>
                </div>
            </section>

            <a class="credits" href="http://www.ninjablocks.com"><img src="img/powered-by-ninjablocks.png" alt=""></a>

        </div>
        <section id="main-map" class="content navbar-height-dependent"></section>

        <section id="room-table" class="hidden">

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <td rowspan="2" class="single">Room</td>
                        <td rowspan="2" class="single">Occupancy</td>
                        <td colspan="5">Meeting Length</td>
                    </tr>
                    <tr>
                        <td>30</td>
                        <td>60</td>
                        <td>90</td>
                        <td>120</td>
                        <td>150+</td>
                    </tr>
                </thead>

                <tbody>
                </tbody>

                <tfoot>
                    <tr>
                        <td>Summary</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>

            <button>Print</button>
        </section>

        <div class="hide">
            <div class="statsTemplate">
                <h3></h3>
                <section>
                    <h4>Occupancy</h4>
                    <div class="percentage">
                        <span class="value"></span> %
                    </div>
                </section>

                <section class="meeting-length">
                    <h4>Meeting Length</h4>
                    <div class="histogram"></div>
                    <ul class="intervals">
                        <li>30</li>
                        <li>60</li>
                        <li>90</li>
                        <li>120</li>
                        <li>150</li>
                    </ul>
                </section>
                <div style="clear:both"></div>
            </div>
        </div>

         <div class="hide">

                    <h4 class="lastDataWrapper">Last Data : <span class="lastData"></span></h4>

                <div style="clear:both"></div>
